<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Section -->
    <div id="top-container">
        <section id="top">
            <p class="text-white name">Welcome To Drools</p>
            <p class="mb-5 text-white">
                “So long as you have food in your mouth you have solved all questions for the time being.”
            </p>
            <div id="pic">
                <img src="./assets/img.jpg" alt="">
            </div>
        </section>
    </div>

    <!-- Bottom Section -->
    <div id="down-container">

        <section id="leftdiv">
            <center>
                <!-- Search Section -->
                <p class="sub-title text-white mt-3" data-value='explore'>Explore</p>
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass me-3"></i>
                    <input type="text" id="input" placeholder="Find Your Food..">
                    <ul class="mealList hide" id="list"></ul>
                </div>

                <!-- Categories Section -->
                <div id="category-container">
                    <p id="catType">Categories</p>
                    <ul id="category" style="list-style: none;"></ul>
                </div>
            </center>
        </section>

        <!-- Favorite Section -->
        <section id="rightDiv">
            <p class="text-light name mt-3 sub-title">Favourite Dish's</p>
            <button class="edit mb-3"><a href="fav.html">EDIT LIST</a></button>
            <ul class="fav-list" style="list-style: none;"></ul>
        </section>

    </div>

    <!-- Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/014024ef11.js" crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="index.js"></script>

</body>

</html>
