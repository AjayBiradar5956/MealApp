<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meal Page</title>



    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="meal.css">

</head>

<body>
    <center>
        <div class="card mt-5 mb-5">
            <div id="card-img">
                <img class="card-img-top" alt="Dish Photo">
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="details" id="category"></p>
                <p class="details" id="tags"></p>
                <h3 class="mt-3"><b>Instructions</b></h3>
                <p class="card-text"></p>
            </div>
            <h3><b>Main Ingredients</b></h3>
            <ul class="list-group list-group-flush" style="list-style: none;">
            </ul>
            <div class="link-body">
                <a href="https://ajaybiradar5956.github.io/MealApp/" class="card-link"><i class="fa-solid fa-house me-2"></i>Back Home</a>
                <a class="card-link youtube"><i class="fa-brands fa-youtube" style="color: #eb2705;"></i></a>
            </div>
        </div>
    </center>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/014024ef11.js" crossorigin="anonymous"></script>

    <!-- local JS -->
    <script src="meals.js"></script>

</body>

</html>
